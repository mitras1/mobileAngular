<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

		<link rel="stylesheet" href="css/mobile-angular-ui-hover.min.css" />

		<!-- Always required -->
		<link rel="stylesheet" href="css/mobile-angular-ui-base.min.css" />

		<!-- Only required for desktop -->
		<link rel="stylesheet" href="css/mobile-angular-ui-desktop.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/doc.css" />
		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
        <title>Hello World</title>
    </head>
	<body ng-app="instantSearch" >
	<div ng-include="'sidebar.html'"
            ui-track-as-search-param="true"
            ></div>
    <div class="app" ng-init="navigated = false">
		<!-- Sidebars -->
		
		<div class="navbar navbar-app navbar-absolute-top">
			<div class="navbar-brand navbar-brand-center" ui-yield-to="title">
			 Github Users List
			</div>
			<div class="btn-group pull-left">
			  <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
				<i class="fa fa-bars"></i> Menu
			  </div>
			</div>
			<div class="btn-group pull-right" ui-yield-to="navbarAction">
			  <div ng-show = "navigated" ng-click="goBack()" class="btn sidebar-right-toggle">
				<i class="fa fa-chevron-left"></i> Back
			  </div>
			</div><!-- Top Navbar -->
		</div>
		<div class="navbar navbar-app navbar-absolute-bottom">
			<div class="btn-group justified">
				<a href="#/list" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Users</a>
				<a href="" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a>
				<a href="" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>
			</div>
		</div>

      <!-- App body -->

      <div class='app-body' >
        <div class='app-content' >
          <ng-view></ng-view>
        </div>
      </div>
    </div><!-- ~ .app -->
	
	<div ui-yield-to="modals"></div>
	<!-- Include AngularJS from Google's CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
		<script src="js/mobile-angular-ui.min.js"></script>
		<script src="js/script.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/sidebars.js"></script>
    </body>
        
</html>
